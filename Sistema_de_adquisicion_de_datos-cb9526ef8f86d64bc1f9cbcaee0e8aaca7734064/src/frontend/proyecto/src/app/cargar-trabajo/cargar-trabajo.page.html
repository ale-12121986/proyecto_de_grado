<ion-header [translucent]="true">
  <ion-toolbar color = "mycolor">
    <ion-title>cargarTrabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cargarTrabajo</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-list>

      <ion-item  >
      <!--<ion-input label="Linea" type="text" [(ngModel)]="linea" name="linea"></ion-input>-->
        <ion-select [(ngModel)]="linea" label="Linea"name="linea" >
          <ion-select-option *ngFor="let lineas of cargar" type="text"  [value]="lineas.linea" >{{lineas.linea}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="Via" type="text" [(ngModel)]="via" name="via"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ramal" type="text" [(ngModel)]="ramal" name="ramal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Progresiva inicial" type="number" [(ngModel)]="progresivaInicial" name="progresivaInicial"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Progresiva final" type="number" [(ngModel)]="progresivaFinal" name="progresivaFinal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Fecha" type="date" [(ngModel)]="fecha" name="fecha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="full" (click)="guardar()"  [routerLink] = "['/trabajo',id]" >Registrar</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" (click)="mostrarPopup()">Agregar linea</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block">BotÃ³n 3</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>  
</ion-content>
