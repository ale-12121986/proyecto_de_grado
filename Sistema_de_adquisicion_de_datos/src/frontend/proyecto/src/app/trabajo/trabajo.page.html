<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">trabajo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button expand="block" [routerLink] = "['/cargar-trabajo',id]">Agregar</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block"(click) = "buscar()">Buscar</ion-button>
      </ion-col>
      <!-- <ion-col size="4">
        <ion-button expand="block">Bot√≥n 3</ion-button>
      </ion-col> -->
    </ion-row>
  </ion-grid>
  <ion-card>
    <table class="table">
      <thead>
        <tr class="table-header">
          <th>Linea</th>
          <th>Via</th>
          <th>Ramal</th>
          <th>Progresiva Inicial</th>
          <th>Progresiva Final</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of datosTrabajo" class="table-row">
          <td>{{ dato.linea }}</td>
          <td>{{ dato.via }}</td>
          <td>{{ dato.ramal }}</td>
          <td>{{ dato.progresivaInicial }}</td>
          <td>{{ dato.progresivaFinal }}</td>
          <td>{{ dato.fecha | date: 'dd/MM/yyyy' }}</td>
          <td class="action-buttons">
            <ion-button size="small" (click)="eliminar(dato.idTrabajo)" color="danger" >
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button size="small" (click)="modificar(dato)" color="primary" >
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button size="small" [routerLink]="['/medicion', dato.idTrabajo]" color="success" >
              <ion-icon name="speedometer"></ion-icon>
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="2" offset="5">
        <ion-button expand="block"(click)="atras()">atras</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
