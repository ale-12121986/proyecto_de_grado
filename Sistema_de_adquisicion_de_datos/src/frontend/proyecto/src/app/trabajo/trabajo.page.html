<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">trabajo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" [routerLink] = "['/cargar-trabajo',id]">Agregar</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">Botón 2</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">Botón 3</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>Linea</ion-col>
      <ion-col>Via</ion-col>
      <ion-col>Ramal</ion-col>
      <ion-col>Progresiva Inicial</ion-col>
      <ion-col>Progresiva Final</ion-col>
      <ion-col>Fecha</ion-col>
      <ion-col size="2">Acciones</ion-col>
    </ion-row>
    <ion-row *ngFor="let dato of datosTrabajo" class="contenido">
      <ion-col>{{ dato.linea }}</ion-col>
      <ion-col>{{ dato.via }}</ion-col>
      <ion-col>{{ dato.ramal }}</ion-col>
      <ion-col>{{ dato.progresivaInicial }}</ion-col>
      <ion-col>{{ dato.progresivaFinal }}</ion-col>
      <ion-col>{{ dato.fecha|date:'dd/MM/yyyy' }}</ion-col>
      <ion-button shape="round"  (click)="eliminar(dato.idTrabajo)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button shape="round"  (click)="modificar(dato)" color="primary">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round"  [routerLink] = "['/medicion',dato.idTrabajo]" color="success">
        <ion-icon name="speedometer"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
  

</ion-content>
