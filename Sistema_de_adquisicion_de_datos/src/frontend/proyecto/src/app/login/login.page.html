<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Legajo</ion-label>
            <ion-input type="number" [(ngModel)]="usuario.legajo" name="legajo" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input type="password" [(ngModel)]="usuario.clave" name="clave" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" class="ion-margin-top">Login</ion-button>
        </form>
        <ion-text color="danger" *ngIf="errorMessage">
          <p class="ion-text-center">{{ errorMessage }}</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
