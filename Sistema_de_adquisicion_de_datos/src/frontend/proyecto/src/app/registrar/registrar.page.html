<app-header [nombre]="nombre" [apellido]="apellido"></app-header>
<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> registrar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        
        <ion-button expand="block" (click)="guardar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let registros of equipos" 
     detail="">
    <ion-icon slot="start" name ="train"></ion-icon>
    <ion-label>
      <h2>{{registros.numeroBateadora}}</h2>
      <p style="font-size: smaller;">Jefe de Equipo: {{registros.jefeEquipo}}</p>
      <p style="font-size: smaller;">Supervisor: {{registros.supervisor}}</p>
    </ion-label>
      <ion-button shape="round"  (click)="eliminar(registros.idbateadora)" color="danger" size="default">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button shape="round"  (click)="modificar(registros.idbateadora)" color="primary" size="default">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round"  [routerLink] = "['/trabajo',registros.idbateadora,prueba]" color="success" size="default">
        <ion-icon name="list"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
